[package]
name = "femtologging_rs"
version = "0.1.0"
edition = "2021"

[lib]
name = "_femtologging_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.21.2", features = ["extension-module"] }
crossbeam-channel = "0.5.15"
log = "0.4"

[dev-dependencies]
rstest = "0.25"
tempfile = "3"
