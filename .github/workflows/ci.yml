name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "0"
    steps:
      - uses: actions/checkout@v5
      - name: Install rust
        uses: actions-rust-lang/setup-rust-toolchain@ac90e63697ac2784f4ecfe2964e1a285c304003a
        with:
          override: true
          components: rustfmt, clippy
      - name: Cache ~/.cargo and target/
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/${{ env.BUILD_PROFILE }}
          key: ${{ runner.os }}-cargo-${{ env.BUILD_PROFILE }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.BUILD_PROFILE }}-
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install tools
        run: |
          uv tool install ruff
          uv tool install ty
      - name: Check format
        run: make check-fmt
      - name: Lint
        run: make lint
      - name: Typecheck
        run: make typecheck
      - name: Test
        run: make test
