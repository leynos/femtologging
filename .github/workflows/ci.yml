name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: build-test (${{ matrix.lane-name }})
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.12"
            experimental: false
            lane-name: "3.12"
          - python-version: "3.13"
            experimental: false
            lane-name: "3.13"
          - python-version: "3.14"
            experimental: false
            lane-name: "3.14"
          - python-version: "3.15"
            experimental: true
            lane-name: "3.15, allowed failure"
    permissions:
      contents: read
    env:
      CARGO_TERM_COLOR: always
      BUILD_PROFILE: debug
      PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "0"
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: ${{ matrix.experimental }}
      - name: Install rust
        uses: leynos/shared-actions/.github/actions/setup-rust@bf0f7fd98756a3643e9a3af70d0df7b7cf6d1fe7
      - name: Cache ~/.cargo and target/
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target/${{ env.BUILD_PROFILE }}
          key: ${{ runner.os }}-cargo-${{ env.BUILD_PROFILE }}-${{ matrix.python-version }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ env.BUILD_PROFILE }}-${{ matrix.python-version }}-
            ${{ runner.os }}-cargo-${{ env.BUILD_PROFILE }}-
      - name: Install uv
        uses: astral-sh/setup-uv@v6
      - name: Install tools
        run: |
          uv tool install ruff
          uv tool install ty
      - name: Check format
        run: make check-fmt
      - name: Lint
        run: make lint
      - name: Typecheck
        run: make typecheck
      - name: Test and measure coverage
        uses: leynos/shared-actions/.github/actions/generate-coverage@bf0f7fd98756a3643e9a3af70d0df7b7cf6d1fe7
        with:
          output-path: coverage.xml
          format: cobertura
          cargo-manifest: rust_extension/Cargo.toml
